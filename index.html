<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" width="device-width, initial-scale=1">
        <meta name="description" content="A random recipe generator">
        <title>Random Recipe Generator</title>
        <link href="recipe.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <form class="food-search">
            <fieldset class="protein-search">
                <label name="protein-search">Enter your protein of choice</label>
                <input name="protein-search" class="protein" id="protein-search" type="text" placeholder="Chicken, beef, shrimp, etc.">
                <button class="find-recipes">Find a recipe</button>
            </fieldset>
        </form>
        <section class="results">
            <p class="name"></p>
            <p class="servings"></p>
            <p class="cal"></p>
            <p class="prep"></p>
            <p class="ingredients-title"></p>
            <ul class="ingredients"></ul>
            <p class="instructions"></p>
            <p class="err"></p>
        </section>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="recipe.js"></script>
    </body>
</html>
